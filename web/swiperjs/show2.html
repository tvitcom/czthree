<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="show2_files/swiper-bundle.css">

    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #000;
      }

      .swiper-slide img {
        width: auto;
        height: auto;
        max-width: 100%;
        max-height: 100%;
        -ms-transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);
        -moz-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        position: absolute;
        left: 50%;
        top: 50%;
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->

    <div style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff" class="swiper mySwiper swiper-initialized swiper-horizontal swiper-pointer-events">
      <div class="swiper-wrapper" id="swiper-wrapper-da0301cd519374c4" aria-live="polite">
        <div class="swiper-slide swiper-slide-active" style="width: 990px;" role="group" aria-label="1 / 9">
          <!-- Required swiper-lazy class and image source specified in data-src attribute -->
          <img class="swiper-lazy swiper-lazy-loaded" src="show2_files/nature-1.jpg">
          <!-- Preloader image -->
          
        </div>
        <div class="swiper-slide swiper-slide-next" style="width: 990px;" role="group" aria-label="2 / 9">
          <!-- Required swiper-lazy class and image source specified in data-src attribute -->
          <img data-src="https://swiperjs.com/demos/images/nature-2.jpg" class="swiper-lazy">
          <!-- Preloader image -->
          <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
        </div>
        <div class="swiper-slide" style="width: 990px;" role="group" aria-label="3 / 9">
          <!-- Required swiper-lazy class and image source specified in data-src attribute -->
          <img data-src="https://swiperjs.com/demos/images/nature-3.jpg" class="swiper-lazy">
          <!-- Preloader image -->
          <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
        </div>
        <div class="swiper-slide" style="width: 990px;" role="group" aria-label="4 / 9">
          <!-- Required swiper-lazy class and image source specified in data-src attribute -->
          <img data-src="https://swiperjs.com/demos/images/nature-4.jpg" class="swiper-lazy">
          <!-- Preloader image -->
          <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
        </div>
        <div class="swiper-slide" style="width: 990px;" role="group" aria-label="5 / 9">
          <!-- Required swiper-lazy class and image source specified in data-src attribute -->
          <img data-src="https://swiperjs.com/demos/images/nature-5.jpg" class="swiper-lazy">
          <!-- Preloader image -->
          <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
        </div>
        <div class="swiper-slide" style="width: 990px;" role="group" aria-label="6 / 9">
          <!-- Required swiper-lazy class and image source specified in data-src attribute -->
          <img data-src="https://swiperjs.com/demos/images/nature-6.jpg" class="swiper-lazy">

          <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
        </div>
        <div class="swiper-slide" style="width: 990px;" role="group" aria-label="7 / 9">
          <!-- Required swiper-lazy class and image source specified in data-src attribute -->
          <img data-src="https://swiperjs.com/demos/images/nature-7.jpg" class="swiper-lazy">
          <!-- Preloader image -->
          <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>

        <div class="swiper-slide" style="width: 990px;" role="group" aria-label="8 / 9">

          <img data-src="https://swiperjs.com/demos/images/nature-8.jpg" class="swiper-lazy">
          <!-- Preloader image -->
          <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
        </div>
        <div class="swiper-slide" style="width: 990px;" role="group" aria-label="9 / 9">
          <!-- Required swiper-lazy class and image source specified in data-src attribute -->
          <img data-src="https://swiperjs.com/demos/images/nature-9.jpg" class="swiper-lazy">
          <!-- Preloader image -->
          <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
        </div>
      </div>
      <div class="swiper-button-next" tabindex="0" role="button" aria-label="Next slide" aria-controls="swiper-wrapper-da0301cd519374c4" aria-disabled="false"></div>
      <div class="swiper-button-prev swiper-button-disabled" tabindex="-1" role="button" aria-label="Previous slide" aria-controls="swiper-wrapper-da0301cd519374c4" aria-disabled="true"></div>
      <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets swiper-pagination-horizontal"><span class="swiper-pagination-bullet swiper-pagination-bullet-active" tabindex="0" role="button" aria-label="Go to slide 1"></span><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 2"></span><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 3"></span><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 4"></span><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 5"></span><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 6"></span><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 7"></span><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 8"></span><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 9"></span></div>
    <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span></div>

    <!-- Swiper JS -->
    <script src="show2_files/swiper-bundle.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        lazy: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  

</body></html>
