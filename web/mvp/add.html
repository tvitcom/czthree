<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="icon" href="index_files/brand.png">
    <link rel="stylesheet" href="index_files/mvp.css">

    <meta charset="utf-8">
    <meta name="description" content="MVP.css - No classes, no framework. Just semantic HTML and you're done.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Todo.site - Minimalist Todo site</title>
</head>

<body>
    <main>
    <header>
        <nav>
            <a href="/"><img alt="MVP.css" src="index_files/mylogo.png" height="70"></a>
            <ul>
                <li><a href="/">Home</a></li>
                <li>Add</li>
            </ul>
        </nav>
    </header>
        <section id="ideas">
            <form  action="/create" enctype="multipart/form-data" method="post">
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email" size="28" required placeholder="email">
                <label for="tel">Phone:</label>
                <input type="tel" id="tel" name="tel" size="28" required placeholder="Phone">
                <label for="category">Todo category:</label>
                <select id="category" required>
                    <option></option>
                    <option value="asdfasdfasdfafd">funded</option>
                    <option value="asdfasdfaerdfafd">funded2</option>
                    <option value="asdfasdfasdffer">funded3</option>
                </select>
                <textarea cols="45" rows="4" name="post" required placeholder="Text Todo"></textarea>
                <input type="file" name="photo" accept="image/png,image/jpeg" required>
                <br>
                <button type="submit">Submit</button>

            </form>
        </section>
    </main>
    <footer>
        <hr>
        <p>
            Made by <a href="https://www.andybrewer.com/" target="_blank">Andy Brewer
                â†—</a><br>
        </p>
    </footer>
